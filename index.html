<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bike Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .bike-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .bike-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 1rem;
      text-align: center;
    }
    .bike-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .bike-card h3 {
      margin: 0.5rem 0;
    }
    .bike-card p {
      color: #666;
    }
    .bike-card button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .rent-btn {
      background: #2980b9;
      color: white;
    }
    .purchase-btn {
      background: #27ae60;
      color: white;
    }
    form {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form h2 {
      text-align: center;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>üö≤ Welcome to BikeZone</h1>
    <p>Rent or Purchase your dream ride</p>
  </header>

  <section class="bike-container">
    <div class="bike-card">
      <img src="C:\Users\dushyanth m\Pictures\Screenshots\Screenshot 2025-04-16 141420.png" alt="Mountain Bike">
      <h3>Mountain Bike</h3>
      <p>$25/day | $400 purchase</p>
      <button class="rent-btn" onclick="handleAction('Mountain Bike', 'rent')">Rent</button>
      <button class="purchase-btn" onclick="handleAction('Mountain Bike', 'purchase')">Purchase</button>
    </div>

    <div class="bike-card">
      <img src="C:\Users\dushyanth m\Pictures\Screenshots\Screenshot 2025-04-16 141401.png" alt="Road Bike">
      <h3>Road Bike</h3>
      <p>$30/day | $550 purchase</p>
      <button class="rent-btn" onclick="handleAction('Road Bike', 'rent')">Rent</button>
      <button class="purchase-btn" onclick="handleAction('Road Bike', 'purchase')">Purchase</button>
    </div>

    <div class="bike-card">
      <img src="C:\Users\dushyanth m\Pictures\Screenshots\Screenshot 2025-04-16 141330.png" alt="Electric Bike">
      <h3>Electric Bike</h3>
      <p>$40/day | $800 purchase</p>
      <button class="rent-btn" onclick="handleAction('Electric Bike', 'rent')">Rent</button>
      <button class="purchase-btn" onclick="handleAction('Electric Bike', 'purchase')">Purchase</button>
    </div>
  </section>

  <form id="feedbackForm">
    <h2>üìù Feedback Form</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="feedback" rows="4" placeholder="Your feedback..." required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    function handleAction(bike, action) {
      alert(`You chose to ${action} the ${bike}. We'll contact you soon!`);
    }

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback').value;

      console.log("Feedback submitted:", { name, email, feedback });
      alert(`Thanks for your feedback, ${name}!`);
      this.reset();
    });
  </script>

</body>
</html>
