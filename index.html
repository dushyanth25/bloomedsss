<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BikeZone Currency Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .converter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .currency-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 1.5rem;
      text-align: center;
    }
    .currency-card h3 {
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    .currency-card p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0 1rem;
    }
    .currency-card button {
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .rent-btn {
      background: #2980b9;
      color: white;
    }
    .purchase-btn {
      background: #27ae60;
      color: white;
    }
    form {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form h2 {
      text-align: center;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 1rem auto 0;
    }

    /* Payment Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
    }
    .modal-content h3 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .modal-content input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>üí± BikeZone Currency Options</h1>
    <p>Choose Rent or Purchase in your preferred currency</p>
  </header>

  <section class="converter-container">
    <div class="currency-card">
      <h3>Mountain Bike</h3>
      <p>Rent: ‚Çπ2000 / $25 | Buy: ‚Çπ32000 / $400</p>
      <button class="rent-btn" onclick="openPayment('Mountain Bike', 'Rent')">Rent</button>
      <button class="purchase-btn" onclick="openPayment('Mountain Bike', 'Purchase')">Purchase</button>
    </div>

    <div class="currency-card">
      <h3>Road Bike</h3>
      <p>Rent: ‚Çπ2400 / $30 | Buy: ‚Çπ44000 / $550</p>
      <button class="rent-btn" onclick="openPayment('Road Bike', 'Rent')">Rent</button>
      <button class="purchase-btn" onclick="openPayment('Road Bike', 'Purchase')">Purchase</button>
    </div>

    <div class="currency-card">
      <h3>Electric Bike</h3>
      <p>Rent: ‚Çπ3200 / $40 | Buy: ‚Çπ64000 / $800</p>
      <button class="rent-btn" onclick="openPayment('Electric Bike', 'Rent')">Rent</button>
      <button class="purchase-btn" onclick="openPayment('Electric Bike', 'Purchase')">Purchase</button>
    </div>
  </section>

  <form id="feedbackForm">
    <h2>üìù Feedback Form</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="feedback" rows="4" placeholder="Your feedback..." required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="paymentTitle">Payment for </h3>
      <input type="text" id="cardName" placeholder="Cardholder Name" required>
      <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
      <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required>
      <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
      <button onclick="submitPayment()">Submit Payment</button>
    </div>
  </div>

  <script>
    let selectedBike = "";
    let selectedAction = "";

    function openPayment(bike, action) {
      selectedBike = bike;
      selectedAction = action;
      document.getElementById("paymentTitle").textContent = `${action} - ${bike}`;
      document.getElementById("paymentModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    function submitPayment() {
      const name = document.getElementById("cardName").value;
      const card = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;

      if (name && card && expiry && cvv) {
        alert(`Payment successful for ${selectedAction} - ${selectedBike}`);
        closeModal();
      } else {
        alert("Please fill all payment fields.");
      }
    }

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback').value;

      alert(`Thanks for your feedback, ${name}!`);
      this.reset();
    });
  </script>

</body>
</html>
